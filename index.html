<!DOCTYPE HTML>
<html>
    <head>
        <title>Visual Network Mapper</title>
        <script src="node_modules/vis/dist/vis.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css"/>
        <link href="css/map.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="network"></div>
        <div id="menu">
            <div id="Label">
            <font color="white">Choose what to map</font>
            </div>
            <select id="optionSelector">
                <option selected disabled>Choose one</option>
                <option value="router">Router</option>
                <option value="wap">Wireless Access Point</option>
                <option value="computer">Computer</option>
                <option value="cellphone">Cellphone</option>
                <option value="tablet">Tablet</option>
            </select>
        </div>
        <div id="node-router">
            <form>
                Label:<br>
                <input type="text" name="label" id="router-label"><br>
                IP:<br>
                <input type="text" name="router-src" id="router-src"><br>
            </form>
            <div id="router-submit">
                <button type="submit" id="router-btn">Add router</button>
            </div>
        </div>
        <div id="node-wap">
            <form>
                Label:<br>
                <input type="text" name="label" id="wap-label"><br>
                Choose for which Router:<br>
                <select id="wap-src-selector">
                    <option selected disabled>Choose source</option>
                </select>
            </form>
            <div id="wap-submit">
                <button type="submit" id="wap-btn">Add router</button>
            </div>
        </div>
        <div id="node-computer">
            <form>
                Label for Destination:<br>
                <input type="text" name="label" id="computer-label-dst"><br>
                Destintion IP:<br>
                <input type="text" name="dst" id="dst"><br>
                Choose Source:<br>
                <select id="computer-src-selector">
                    <option selected disabled>Choose source</option>
                </select>
            </form>
            <div id="computer-submit">
                <button type="submit" id="computer-btn" >Add nodes</button>
            </div>
        </div>
     </body>
</html>
